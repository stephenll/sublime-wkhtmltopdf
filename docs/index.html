<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wkhtmltopdf for Sublime Text</title>
  <meta name="description" content="wkhtmltopdf for Sublime Text">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@latest/dist/css/theme-simple.css">
  <style type="text/css">
:root {
    --search-background                      : ;
    --search-margin                          : 1.5rem 0 0;
    --search-padding                         : ;

    --search-clear-icon-color1               : ;
    --search-clear-icon-color2               : ;

    --search-input-background-color          : ;
    --search-input-background-color--focus   : ;
    --search-input-background-image          : ;
    --search-input-background-image--focus   : ;
    --search-input-background-position       : ;
    --search-input-background-position--focus: ;
    --search-input-background-repeat         : no-repeat;
    --search-input-background-size           : ;
    --search-input-background-size--focus    : ;
    --search-input-border-color              : var(--mono-tint1);
    --search-input-border-radius             : ;
    --search-input-border-width              : 1px;
    --search-input-color                     : ;
    --search-input-font-size                 : ;
    --search-input-margin                    : ;
    --search-input-padding                   : 0.5em;
    --search-input-placeholder-color         : ;
    --search-input-transition                : ;

    --search-flex-order                      : 1;

    --search-result-heading-color            : var(--heading-color);
    --search-result-heading-font-size        : var(--base-font-size);
    --search-result-heading-font-weight      : normal;
    --search-result-heading-margin           : 0 0 0.25em;
    --search-result-item-border-color        : var(--mono-tint2);
    --search-result-item-border-style        : solid;
    --search-result-item-border-width        : 0 0 1px 0;
    --search-result-item-font-size           : ;
    --search-result-item-margin              : ;
    --search-result-item-padding             : 1em 0;
    --search-result-keyword-background       : var(--mark-background);
    --search-result-keyword-border-radius    : var(--border-radius-s);
    --search-result-keyword-color            : var(--mark-color);
    --search-result-keyword-font-weight      : ;
    --search-result-keyword-margin           : 0 0.1em;
    --search-result-keyword-padding          : 0.2em 0;


    --zoomimage-overlay-background: rgba(0, 0, 0, 0.875);
}
  </style>
</head>
<body>
  <div id="app">Loading...</div>
<script>
  window.$docsify = {
    auto2top: true,
    autoHeader: true,
    executeScript: true,
    formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
    loadNavbar: true,
    loadSidebar: true,
    maxLevel: 4,
    mergeNavbar: true,
    name: 'wkhtmltopdf',
    repo: 'jrappen/sublime-wkhtmltopdf',
    search: {
      paths: 'auto',
      placeholder: {
        '/de/': 'Suche',
        '/': 'Search'
      },
      noData: {
        '/de/': 'Keine Ergebnisse!',
        '/': 'No results!'
      }
    },
    subMaxLevel: 4,
    plugins: [
      function(hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/jrappen/sublime-wkhtmltopdf/blob/master/docs/' + vm.route.file
          var editHtml = '[:memo: Edit page](' + url + ')\n'

          return html
            + '\n\n---\n\n'
            + editHtml + ' (last modified `{docsify-updated}`)'
        })
      }
    ]
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-themeable@latest"></script>
</body>
</html>
